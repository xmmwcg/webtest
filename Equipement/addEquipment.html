<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加设备资产</title>
    <link href="../css/global.css" rel="stylesheet" type="text/css">
    <link href="../css/tab.css" rel="stylesheet" type="text/css">
    <link href="../css/regulation_collect.css" rel="stylesheet" type="text/css">
    <link href="../css/table.css" rel="stylesheet" type="text/css">
    <link href="../css/add.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="List">
        <div class="ListSpace">
            <h1>抗旱设备资产卡片</h1>
            <span>（*代表必填，#代表提交后不能修改，请认真填写！）</span>
            <div class="report_table">
                <table>
                    <tbody>
                        <tr>
                            <td class="tittle">设备类别<em>#</em></td>
                            <td>
                                <select id="EquipmentClass" name="EquipmentClass">
                                    <option value="">应急拉水车</option>
                                    <option value="">打井洗井设备</option>
                                    <option value="">移动灌溉设备</option>
                                    <option value="">移动喷滴灌节水设备</option>
                                    <option value="">输水软管</option>
                                    <option value="">简易净水设备</option>
                                    <option value="">清淤设备</option>
                                    <option value="">发电和动力设备</option>
                                    <option value="">其他设备</option>
                                </select>
                            </td>
                            <td class="tittle">设备名称<em>#</em></td>
                            <td>
                                <select id="EquipmentName" name="EquipmentName">
                                    <option>皮卡车</option>
                                    <option>送水车</option>
                                    <option>其他</option>
                                </select>
                            </td>
                            <td class="tittle">设备类别<em>#</em></td>
                            <td>
                                <select id="EquipmentUnit" name="EquipmentUnit">
                                    <option>辆</option>
                                    <option>台/套</option>
                                    <option>个</option>
                                    <option>卷</option>
                                    <option>根</option>
                                </select>
                            </td>
                            <td id="unit_head" class="showtd">每卷</td>
                            <td class="showtd">
                                <input type="text" id="mi_length" value="多少">
                            </td>
                            <td class="showtd">米</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h2>基本信息</h2>

        </div>
    </div>
</body>
</html>
