<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加设备资产</title>
    <link href="../css/global.css" rel="stylesheet" type="text/css">
    <link href="../css/clearfix.css" type="text/css" rel="stylesheet">
    <link href="../css/page.css" rel="stylesheet" type="text/css">
    <link href="../css/form.css" type="text/css" rel="stylesheet">
    <script src="../js/frame.js"></script>
    <script type="text/javascript">
        function Show(){
            var divNode = document.getElementById("tooltip");
            var inputNode = event.srcElement;
            if(inputNode.value == "" || inputNode.value == null){
                divNode.className = "close"
            }else{
                divNode.className = "open";
            }
        }
        function Tname(){
            var temp;
            var liNode = event.srcElement;
            var inputNode = document.getElementsByTagName("input")[0];
            var divNode = document.getElementById("tooltip");
            temp = liNode.innerText;
            inputNode.value = temp;
            divNode.className = "close";
        }
    </script>
    <style type="text/css">
        .open{
            height: auto;
            display: block;
        }
        .close{
            display: none;
        }
    </style>
</head>
<body>
<div class="width960">
    <div class="tittle">添加设备资产</div>
</div>
<div class="width960">
    <div class="alist">
        <ul style="margin-left: 40px">
            <li>
                <label>设备名称：</label>
                <input type="text" onkeyup="Show()">
                <div id="tooltip" class="close">
                    <ul>
                        <li class="hint" onclick="Tname()">挖掘机</li>
                        <li class="hint" onclick="Tname()">液态挖掘机</li>
                    </ul>
                </div>
            </li>
            <li>
                <label>规格型号：</label>
                <input type="text">
            </li>
            <li>
                <label>厂商品牌：</label>
                <input type="text">
            </li>
            <li>
                <label>商品条码：</label>
                <input type="text">
            </li>
            <!--<li><label class="note">EAN13位码由13位字母或数字组成，且不能为空</label></li>-->
            <li>
                <label>设备类别：</label>
                <select name="移动灌溉设备" style="width: 153px">
                    <option value="">移动灌溉设备</option>
                    <option value="">应急拉水车</option>
                    <option value="">打井洗井设备</option>
                    <option value="">移动喷滴灌节水设备</option>
                    <option value="">输水软管</option>
                    <option value="">简易净水设备</option>
                    <option value="">清淤设备</option>
                    <option value="">发电和动力设备</option>
                    <option value="">其他设备</option>
                </select>
            </li>
            <li>
                <label>数量单位：</label>
                <select name="台" style="width: 53px">
                    <option value="">辆</option>
                    <option value="">个</option>
                    <option value="">卷</option>
                    <option value="">台/套</option>
                </select>
            </li>
            <li>
                <label>设备数量：</label>
                <div class="stock">
                    <a href="#" class="reduce tb-disable-reduce">-</a>
                    <input class="text ibb" type="text" value="1" style="width: 25px">
                    <a href="#" class="increase">﹢</a>
                </div>
            </li>
            <li>
                <label>设备单价：</label>
                <input type="text">
                <span>元</span>
            </li>
            <li>
                <label>设备总价：</label>
                <span class="l0">30000</span>
                <span class="l0">元</span>
            </li>
            <li>
                <label>入账方式：</label>
                <select style="width: 80px">
                    <option value="">采购入库</option>
                    <option value="">调拨入库</option>
                    <option value="">捐赠入库</option>
                    <option value="">其他方式</option>
                </select>
            </li>
            <li>
                <label>设备用途：</label>
                <select style="width: 80px">
                    <option value="">抗旱</option>
                    <option value="">防汛</option>
                    <option value="">防汛抗旱</option>
                </select>
            </li>
            <li>
                <label>资金来源：</label>
                <select style="width: 80px">
                    <option value="">中央投资</option>
                    <option value="">省级投资</option>
                    <option value="">市级投资</option>
                    <option value="">县级投资</option>
                    <option value="">自有资金</option>
                    <option value="">其他</option>
                </select>
            </li>
            <li>
                <label>资金年度：</label>
                <select style="width: 80px">
                    <option value="">2013年度</option>
                    <option value="">2012年度</option>
                    <option value="">2011年度</option>
                    <option value="">2010年度</option>
                    <option value="">2009年度</option>
                    <option value="">2008年度</option>
                    <option value="">2007年度</option>
                    <option value="">其他</option>
                </select>
            </li>
            <li>
                <label>入库人：</label>
                <input type="text">
            </li>
            <li>
                <label>入库时间：</label>
                <input type="text">
            </li>
            <li>
                <label>备注：</label>
                <div class="textarea">
                    <input class="remark" type="text">
                </div>
            </li>
        </ul>
        <ul style="width: 370px;margin-left: 20px">
            <li>
                <label class="img_tittle">设备图片：</label>
                <input class="button" type="button" value="上传照片">
                <div class="img">
                    <img src="../images/pic/挖掘机.jpg">
                    <img src="../images/pic/汽油发电机.jpg">
                    <img src="../images/pic/柴油发电机.jpg">
                    <img src="../images/pic/皮卡车.jpg">
                    <img src="../images/pic/拉水车.jpg">
                </div>
            </li>
        </ul>
        <ul style="width: 920px; margin: 0 20px">
            <li>
                <div class="info">
                    <ol>
                        <li><label>常用管理员信息</label></li>
                        <div class="commom_info">
                            <li class="selected">
                                <input type="radio" checked="checked" style="width: 30px;">
                                <span class="top">湖南省  长沙市  岳麓区  麓谷软件大楼长沙至卓科技有限公司  谢沐沐  12345678987</span>
                                <a href="#">修改本地址</a>
                            </li>
                            <li>
                                <input type="radio" style="width: 30px;">
                                <span class="top">湖南省  长沙市  岳麓区  麓谷软件大楼长沙至卓科技有限公司  谢沐沐  12345678987</span>
                            </li>
                        </div>
                        <li>
                            <a class="l20" href="#">新增管理员信息</a>
                        </li>
                    </ol>
                </div>
            </li>
        </ul>
    </div>
    <div class="submit">
        <div class="submit_tb">
            <a href="#">提交</a>
        </div>
    </div>
</div>
</body>
</html>
