<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加设备资产</title>
    <link href="../css/global.css" rel="stylesheet" type="text/css">
    <link href="../css/clearfix.css" type="text/css" rel="stylesheet">
    <link href="../css/page.css" rel="stylesheet" type="text/css">
    <link href="../css/form.css" type="text/css" rel="stylesheet">
    <script src="../js/frame.js"></script>
</head>
<body>
<div class="width960">
    <div class="tittle">添加设备资产</div>
</div>
<div class="width960">
    <div class="alist">
        <ul>
            <li>
                <label>设备名称：</label>
                <input type="text">
                <a href="#">从供应商设备中选择</a>
            </li>
            <li>
                <label>规格型号：</label>
                <input type="text">
                <a href="#">从供应商设备中选择</a>
            </li>
            <li>
                <label>厂商品牌：</label>
                <input type="text">
                <a href="#">从供应商设备中选择</a>
            </li>
            <li>
                <label>商品条码：</label>
                <input type="text">
                <a href="#">从供应商设备中选择</a>
            </li>
            <li>
                <label>设备类别：</label>
                <select name="移动灌溉设备" style="width: 153px">
                    <option value="">移动灌溉设备</option>
                    <option value="">应急拉水车</option>
                    <option value="">打井洗井设备</option>
                    <option value="">移动喷滴灌节水设备</option>
                    <option value="">输水软管</option>
                    <option value="">简易净水设备</option>
                    <option value="">清淤设备</option>
                    <option value="">发电和动力设备</option>
                    <option value="">其他设备</option>
                </select>
            </li>
            <li>
                <label>数量单位：</label>
                <select name="台" style="width: 53px">
                    <option value="">台</option>
                    <option value="">米</option>
                </select>
            </li>
            <li>
                <label>设备数量：</label>
                <div class="stock">
                    <a href="#" class="reduce tb-disable-reduce">-</a>
                    <input class="text ibb" type="text" value="1" style="width: 25px">
                    <a href="#" class="increase">﹢</a>
                </div>
            </li>
            <li>
                <label>设备单价：</label>
                <input type="text">
                <span>元</span>
            </li>
            <li>
                <label>设备总价：</label>
                <span class="l0">30000</span>
                <span class="l0">元</span>
            </li>
            <li>
                <label>入账方式：</label>
                <select style="width: 80px">
                    <option value="">购入</option>
                    <option value="">调拨</option>
                    <option value="">接受捐赠</option>
                    <option value="">其他</option>
                </select>
            </li>
            <li>
                <label>设备用途：</label>
                <select style="width: 80px">
                    <option value="">抗旱</option>
                    <option value="">防汛</option>
                    <option value="">防汛抗旱</option>
                </select>
            </li>
            <li>
                <label>入库时间：</label>
                <input type="text">
            </li>
            <li>
                <label>资金来源：</label>
                <select style="width: 80px">
                    <option value="">中央投资</option>
                    <option value="">省级投资</option>
                    <option value="">市级投资</option>
                    <option value="">县级投资</option>
                    <option value="">自有资金</option>
                    <option value="">其他</option>
                </select>
                <label>资金年度：</label>
                <select style="width: 80px">
                    <option value="">2012年度</option>
                    <option value="">2011年度</option>
                    <option value="">其他</option>
                </select>
            </li>
            <li>
                <label>设备图片：</label>
                <div></div>
            </li>
            <li>
                <div class="info">
                    <ol>
                        <li><label>常用保管人信息</label></li>
                        <li class="selected">
                            <div class="info_add">
                                <input type="radio" checked="checked">
                                <span>湖南省  长沙市  岳麓区  麓谷软件大楼长沙至卓科技有限公司  谢沐沐(收)  12345678987</span>
                                <a href="#">修改本地址</a>
                            </div>
                        </li>
                        <li>
                            <div class="info_add info_add2">
                                <input type="radio">
                                <span>湖南省  长沙市  岳麓区  麓谷软件大楼长沙至卓科技有限公司  谢沐沐(收)  12345678987</span>
                            </div>
                        </li>
                        <li>
                            <a class="l20" href="#">新增保管人信息</a>
                        </li>
                    </ol>
                </div>
            </li>
            <li>
                <label>管理部门：</label>
                <input type="text">
            </li>
            <li>
                <label>联系电话：</label>
                <input type="text">
            </li>
            <li>
                <label>存放地点：</label>
                <input type="text">
            </li>
            <li>
                <label>入库人：</label>
                <input type="text">
            </li>
            <li>
                <label>备注：</label>
                <textarea></textarea>
            </li>
        </ul>
    </div>
    <div class="submit">
        <div class="submit_tb">
            <a href="#">提交</a>
        </div>
    </div>
</div>
</body>
</html>
