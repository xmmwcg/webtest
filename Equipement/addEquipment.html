<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加设备资产</title>
    <link href="../css/global.css" rel="stylesheet" type="text/css">
    <link href="../css/clearfix.css" type="text/css" rel="stylesheet">
    <link href="../css/page.css" rel="stylesheet" type="text/css">
    <link href="../css/addequipment.css" type="text/css" rel="stylesheet">
    <script src="../js/frame.js"></script>
</head>
<body>
<div class="width960">
    <div class="tittle">添加设备资产</div>
</div>
<div class="width960">
    <div class="alist">
        <ul>
            <li>
                <span>设备名称：</span>
                <input>
                <a href="#">从供应商设备中选择</a>
            </li>
            <li>
                <span>规格型号：</span>
                <input>
                <a href="#">从供应商设备中选择</a>
            </li>
            <li>
                <span>厂商品牌：</span>
                <input>
                <a href="#">从供应商设备中选择</a>
            </li>
            <li>
                <span>商品条码：</span>
                <input>
                <a href="#">从供应商设备中选择</a>
            </li>
            <li class="l295">
                <span>设备类别：</span>
                <select name="移动灌溉设备" style="width: 153px">
                    <option value="">移动灌溉设备</option>
                    <option value="">应急拉水车</option>
                    <option value="">打井洗井设备</option>
                    <option value="">移动喷滴灌节水设备</option>
                    <option value="">输水软管</option>
                    <option value="">简易净水设备</option>
                    <option value="">清淤设备</option>
                    <option value="">发电和动力设备</option>
                    <option value="">其他设备</option>
                </select>
            </li>
            <li class="l295">
                <span>数量单位：</span>
                <select name="台" style="width: 53px">
                    <option value="">台</option>
                    <option value="">米</option>
                </select>
            </li>
            <li>
                <span>设备数量：</span>
                <input style="width: 50px">
            </li>
        </ul>
    </div>
</div>
</body>
</html>
