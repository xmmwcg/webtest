<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>状态改变单</title>
    <link href="../css/global.css" rel="stylesheet" type="text/css">
    <link href="../css/clearfix.css" type="text/css" rel="stylesheet">
    <link href="../css/page.css" rel="stylesheet" type="text/css">
    <link href="../css/form.css" type="text/css" rel="stylesheet">
    <link href="../css/change_state.css" rel="stylesheet" type="text/css">

    <script src="http://g.tbcdn.cn/kissy/k/1.3.1/kissy-min.js"></script>
    <script src="../js/Jquery/jquery-1.10.2.js"></script>
    <script src="../js/frame.js"></script>
</head>
<body>
<div id="fancybox-overlay" style="background-color: rgb(119, 119, 119); opacity: 0.7; cursor: pointer; height: 1825px; display: block;"></div>
<div id="fancybox-wrap" style="width: 620px; height: auto; top: 320px; left: 500px; display: block;">
    <div id="fancybox-outer">
        <div class="fancybox-bg" id="fancybox-bg-n"></div>
        <div class="fancybox-bg" id="fancybox-bg-ne"></div>
        <div class="fancybox-bg" id="fancybox-bg-e"></div>
        <div class="fancybox-bg" id="fancybox-bg-se"></div>
        <div class="fancybox-bg" id="fancybox-bg-s"></div>
        <div class="fancybox-bg" id="fancybox-bg-sw"></div>
        <div class="fancybox-bg" id="fancybox-bg-w"></div>
        <div class="fancybox-bg" id="fancybox-bg-nw"></div>
        <div id="fancybox-content" style="border-width: 10px; width: 600px; height: auto;">
            <div class="width960" style="width: auto;">
                <div class="tittle">状态改变单</div>
            </div>
            <div class="width960" style="width: auto;">
                <div class="alist l100">
                    <ul>
                        <li>
                            <input class="w40" type="radio">
                            <a class="c333" href="#">使用</a>
                            <input class="w40" type="radio">
                            <a class="c333" href="#">租借</a>
                            <input class="w40" type="radio">
                            <a class="c333" href="#">转移</a>
                            <input class="w40" type="radio">
                            <a class="c333" href="#">报废</a>
                            <input class="w40" type="radio">
                            <a class="c333" href="#">检修</a>
                            <input class="w40" type="radio">
                            <a class="c333" href="#">清理</a>
                        </li>
                        <li>
                            <span>使用用途：</span>
                            <input type="text">
                        </li>
                        <li>
                            <span>使用部门：</span>
                            <input type="text">
                        </li>
                        <li>
                            <span class="l32">接手人：</span>
                            <input type="text">
                        </li>
                        <li>
                            <span class="l32">经手人：</span>
                            <input type="text">
                        </li>
                        <li>
                            <span>使用地点：</span>
                            <input type="text">
                        </li>
                        <li class="h60">
                            <span class="top l44">备注：</span>
                            <textarea></textarea>
                        </li>
                    </ul>
                </div>
                <div class="submit">
                    <div class="submit_tb" style="width: 55px; height: 30px;">
                        <a href="#" style="font-size: 14px">提交</a>
                    </div>
                </div>
            </div>
        </div>
        <a id="fancybox-close" style="display: block;"></a>
    </div>
</div>
