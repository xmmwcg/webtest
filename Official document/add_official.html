<script>
    //配置KISSY包路径
    KISSY.config({
        tag: new Date().toString(),
        packages: {
            Project:{
                base: "../",
                debug: true
            },
            UI: {
                base: "../Project/",
                debug: true
            }
        }
    });
    KISSY.ready(function (S) {
        KISSY.use("Project/UI/Resize",function(S,Resize){
            new Resize();
        });
        KISSY.use("UI/FixedTitle",function(S,FixedTitle){
